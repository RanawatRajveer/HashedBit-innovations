<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hide Show Paragraph</title>
  <style>
    #text {
      margin: 1rem 0;
      font-size: 1.1rem;
    }
    button {
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <h2>Toggle Paragraph Visibility</h2>
  <p id="text">This is a sample paragraph to hide and show.</p>
  <button onclick="toggleParagraph()">Hide/Show</button>

  <script>
    function toggleParagraph() {
      const para = document.getElementById("text");
      para.style.display = para.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
