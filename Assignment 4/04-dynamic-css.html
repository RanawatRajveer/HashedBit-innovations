<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic CSS</title>
  <style>
    #styledText {
      padding: 1rem;
      font-size: 1.2rem;
      color: black;
    }
    button {
      padding: 10px 20px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>Apply Dynamic CSS</h2>
  <p id="styledText">Watch me change when you click the button!</p>
  <button onclick="applyStyle()">Apply CSS</button>

  <script>
    function applyStyle() {
      const para = document.getElementById("styledText");
      para.style.color = "#fff";
      para.style.backgroundColor = "#3f51b5";
      para.style.borderRadius = "10px";
      para.style.padding = "20px";
      para.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.3)";
    }
  </script>
</body>
</html>
